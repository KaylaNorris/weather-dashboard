<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header style="background-color: blue; text-align: center; color: azure;">
        <h1>☀️ Weather Dashboard</h1>
    </header>
    <!--search box-->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="input-group mb-3">
                    <input id="desired-city" type="text" class="form-control" placeholder="Search for a city"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                </div>
            </div>
        </div>
        <ul id="history-table"></ul>

        <!--current conditions box-->
        <div class="row">
            <div class="col-md-9">
                <div id="current-conditions">
                    <div class="card">
                        <h2 id="city-name" class="city-name"></h2>
                        <img id="current-icon">
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="humidity"></p>
                    </div>
                </div>
            </div>
            <!--5-day forecast-->
            <div class="row">
                <h3>5-Day Forecast:</h3>
            </div>
            <div class="row">
                <div class="card outlook text-bg-primary m-3 col-md-2"></div>
                <div class="card outlook text-bg-primary m-3 col-md-2"></div>
                <div class="card outlook text-bg-primary m-3 col-md-2"></div>
                <div class="card outlook text-bg-primary m-3 col-md-2"></div>
                <div class="card outlook text-bg-primary m-3 col-md-2"></div>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
</body>

</html>
